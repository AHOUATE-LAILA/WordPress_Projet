<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icône de la Terre -->
  <circle cx="20" cy="20" r="15" fill="url(#logoGradient)" filter="url(#glow)"/>
  <circle cx="20" cy="20" r="12" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <path d="M 8 20 Q 20 8 32 20 Q 20 32 8 20" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <path d="M 20 8 Q 32 20 20 32 Q 8 20 20 8" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Point central -->
  <circle cx="20" cy="20" r="3" fill="#FFFFFF"/>
  
  <!-- Texte "GAISIO" -->
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">GAISIO</text>
  
  <!-- Texte "ADMIN" -->
  <text x="45" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#E0E0E0" opacity="0.8">ADMIN</text>
  
  <!-- Étoile décorative -->
  <polygon points="110,15 112,20 110,25 108,20" fill="#FFD700" opacity="0.8"/>
  <polygon points="108,15 110,20 108,25 106,20" fill="#FFD700" opacity="0.6"/>
</svg> 